    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        a {
            color: #4d0f8a;
            text-decoration: none;
        }

        a:hover {
            color: #4d0f8a;
        }

        .green-panel {
            background-color: #4d0f8a;
            width: 80%;
            height: 16vh;
            position: relative;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-menu {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .top-menu button {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .top-menu button:hover {
            background-color: #3c0070; /* Темнее при наведении */
            color: #ffffff;
        }

        /* Поле для поиска */
        .search-container {
            margin: 20px 0;
            padding: 20px;
            width: 80%;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Поле для книг */
        .book-container {
            display: flex;
            width: 80%;
            margin-top: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-y: auto; /* Скролл при переполнении */
        }

        .book {
            width: 140px;
            height: 210px;
            margin: 10px;
            background-color: #e1e1e1; /* Цвет фона для книг */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4d0f8a;
            transition: transform 0.2s; /* Плавный переход */
        }

        .book:hover {
            transform: scale(1.3); /* Увеличение размера при наведении */
        }

        .book2 {
            width: 140px;
            height: 210px;
            margin: 10px;
            background-color: #e1e1e1; /* Цвет фона для книг */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s; /* Плавный переход */
        }

        .book2:hover {
            transform: scale(1.3); /* Увеличение размера при наведении */
        }
        
        /* Кнопка добавления книги */
        .add-book-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #4d0f8a;
            cursor: pointer;
            font-weight: bold;
            border-radius: 20px;
            position: absolute; /* Позиционирование кнопки */
            bottom: 10px;
            right: 10px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-book-button:hover {
            border: 4px solid #3c0070;
            color: #ffffff;
        }

        /* Полоска для "Мои книги" */
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 5%; 
            height: 100%; /* Высота полоски */
            background-color: #4d0f8a; /* Фиолетовый цвет */
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl; /* Вертикальное написание */
            transform: rotate(180deg); /* Поворот на 180 градусов */
            color: white;
            font-size: 24px; /* Размер шрифта */
            font-weight: bold;
        }

        /* Контейнер для книги "Пример" */
        .example-book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 6.25%; /* Отступ слева для соответствия с полоской */
            margin-top: 20px; /* Отступ сверху */
        }
    </style>
