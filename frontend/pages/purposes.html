<!DOCTYPE html>

<head>

    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        a {
            color: #4d0f8a;
            text-decoration: none;
        }

        a:hover {
            color: #4d0f8a;
        }

        .green-panel {
            background-color: #4d0f8a;
            width: 80%;
            height: 12vh;
            position: relative;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .top-menu {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .top-menu button {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .top-menu button:hover {
            background-color: #3c0070; /* Темнее при наведении */
            color: #ffffff;
        }

        .goal-section {
            width: 80%;
            margin-top: 20px;
        }

        .goal-line {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #4d0f8a;
            margin: 20px 0;
        }

        .goal-line input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
            color: #000000;
        }

        .add-goal {
            background-color: #4d0f8a;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .add-goal:hover {
            background-color: #3c0070;
        }
    </style>
    <script>
        function toggleMenu() {
            var menuBar = document.getElementById('menuBar');
            menuBar.classList.toggle('active');
        }

        function addGoal() {
            const goalSection = document.getElementById('goalSection');
            const goalLine = document.createElement('div');
            goalLine.className = 'goal-line';
            goalLine.innerHTML = `
                <input type="text" placeholder="Введите цель">
            `;
            goalSection.appendChild(goalLine);
            goalLine.querySelector('input').focus();
        }
    </script>
</head>
